<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
</head>

<body>

    <canvas id="canvas" width="800" height="800"></canvas>

    <script>

        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let cols = 20;
        let rows = 20;
        let snake = [{ x: 2, y: 4 }
        ];
        let food = { x: 2, y: 5 };
        let cellwidth = canvas.width / cols;
        let cellheight = canvas.height / rows;
        let direction = "LEFT";
        let foodCollected = false;

        placeFood();

        setInterval(gameLoop, 200);
        document.addEventListener("keydown", keyDown);

        draw();
        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            snake.forEach(part => add(part.x, part.y));

            ctx.fillStyle = "yellow";
            add(food.x, food.y);
            requestAnimationFrame(draw);
        }

        function add(x, y) {
            ctx.fillRect(x * cellwidth, y * cellheight, cellwidth - 1, cellheight - 1);
        }

        function placeFood() {
            let randomX = Math.floor(Math.random() * cols);
            let randomY = Math.floor(Math.random() * rows);

            food = {
                x: randomX,
                y: randomY
            };
        }

        function shiftSnake() {
            for (let i = snake.length - 1; i > 0; i--) {
                const part = snake[i];
                const lastPart = snake[i - 1];
                part.x = lastPart.x;
                part.y = lastPart.y;
            }
        }

        function gameLoop() {
            testGameOver();
            if (foodCollected) {
                snake = [{
                    x: snake[0].x,
                    y: snake[0].y
                }, ...snake];
                foodCollected = false;
            }
            shiftSnake();
            if (direction == "LEFT") {
                snake[0].x--;
            }
            if (direction == "RIGHT") {
                snake[0].x++;
            }
            if (direction == "UP") {
                snake[0].y--;
            }
            if (direction == "DOWN") {
                snake[0].y++;
            }
            if (snake[0].x == food.x &&
                snake[0].y == food.y) {
                foodCollected = true;
                placeFood();
            }

        }

        function testGameOver() {
            let firstPart = snake[0];
            let otherParts = snake.slice(1);
            let duplicatePart = otherParts.find(part => part.x == firstPart.x && part.y == firstPart.y);

            if (snake[0].x < 0 ||
                snake[0].x > cols - 1 ||
                snake[0].y < 0 ||
                snake[0].y > rows - 1 ||
                duplicatePart) {
                    placeFood();
                snake = [{
                     x: 2, y: 4 
                }];
               
                direction = "LEFT";
        }
        }

        function keyDown(e) {
            if (e.keyCode == 37) {
                direction = "LEFT";
            }
            if (e.keyCode == 38) {
                direction = "UP";
            }
            if (e.keyCode == 39) {
                direction = "RIGHT";
            }
            if (e.keyCode == 40) {
                direction = "DOWN";
            }
        }



    </script>

</body>

</html>
